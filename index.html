<!doctype html>
<!-- The document type declaration defines the document as an HTML5 document. -->
<html lang="en">
  <!-- The lang attribute sets the language of the document to English. -->
  <head>
    <!-- The head section contains meta-information about the document. -->
    <meta charset="UTF-8" />
    <!-- Sets the character encoding for the document to UTF-8, which supports most characters from all writing systems. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the webpage is responsive by setting the viewport to match the device's width and scale. -->
    
    <title>Ihame fit</title>
    <!-- The title element sets the title of the webpage, displayed in the browser's title bar or tab. -->
  </head>
  <body>
    <!-- The body section contains the content that will be displayed on the webpage. -->
    <div id="root"></div>
    <!-- The root div is the container where the React application will be mounted. -->

    <script type="module" src="/src/main.tsx"></script>
    <!-- The script tag includes the main entry point for the React application. 
         The type="module" attribute specifies that the script should be treated as an ES module. -->
  </body>
</html>
